<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador y temporizador</title>
    <link rel="stylesheet" href="../styles/contador.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

    <script src="./src/contador.js" async defer></script>
    <script src="./src/temporizador.js" async defer></script>
</head>
<body>
    <div class="container">
        <h1> Contador</h1>
        <span id="valor">0</span>
        <div class="contenedor-botones">
            <button class="btn" id="menos">-</button>
            <button class="btn" id="reseat">Empieza de nuevo</button>
            <button class="btn" id="mas">+</button>
        </div><br><br><br>

    </div>
    <h1>Temporizador</h1>
    <input type="number" id="inputTime" class="form-control" placeholder="Tiempo en segundos">
    <button class="btn btn-primary" id ="inicio" onclick="startTimer()">Iniciar</button>
    <h3 id="timer">0</h3>
</div>


</body>
</html>
